{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="../static/style.css">
  <h1>Create Teacher</h1>
  {% if message %}
    <p class="message">{{ message }}</p>
  {% endif %}
  <form method="post">
    <label for="teacher_firstname">Teacher first name</label>
    <input type="text" name="teacher_firstname" required>
    <br>
    <label for="teacher_surname">Teacher surname</label>
    <input type="text" name="teacher_surname" required>
    <br>
    <label for="teacher_email">Teacher email</label>
    <input type="email" name="teacher_email" required>
    <br>
    <button type="submit">Create</button>
  </form>
{% endblock %}
